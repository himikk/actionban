{% extends "base.html" %}
{% block body %}
<div class="col-lg-12">
  <h1 class="page-header">Jails</h1>
  <div class="bs-example table-responsive">
    <table class="table table-striped table-hover tablesorter" id="blockTable">
      <thead>
        <tr>
          <th>IP</th>
          <th>Minute Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for ip, window in ips.iteritems() %}
        <tr>
          <th>{{ ip }}</th>
          <th>{{ window.sum }} actions/minute</th>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
