{% extends "base.html" %}
{% set active_page = "timing" %}
{% block body %}
<div class="col-lg-12">
  <h1 class="page-header">Rotation Timing <small>Most recent first</small></h1>
  <div class="bs-example table-responsive">
    <table class="table table-striped table-hover tablesorter" id="blockTable">
      <thead>
        <tr>
          <th>Jails Rotated</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        {% for total, time in timing | reverse %}
        <tr>
          <th>{{ total }}</th>
          <th>{{ time | duration }}</th>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
